<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake Spill med Nils</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            touch-action: none;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f5f5f7;
        }
        
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #f5f5f7;
            touch-action: none;
        }

        .watermark {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 60px;
            color: rgba(0, 0, 0, 0.1);
            pointer-events: none;
            user-select: none;
            white-space: nowrap;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="watermark">FLESK OG DUPPE</div>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            // Øk GRID_SIZE med 1/3
            const baseSize = Math.min(Math.floor(canvas.width / 20), Math.floor(canvas.height / 20));
            GRID_SIZE = Math.floor(baseSize * 1.33);
        }

        let GRID_SIZE;
        let snake = [];
        let dx = 0;
        let dy = 0;
        let food = {x: 0, y: 0};
        let score = 0;
        let gameStarted = false;
        let baconImage = new Image();
        let snakeImage = new Image();
        let gameSpeed = 180;
        let lastUpdate = 0;

        baconImage.src = 'bacon.png';
        snakeImage.src = 'nils.png';

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // [Resten av koden er den samme som før]
        
        // Oppdater gameLoop for å tegne vannmerket
        function gameLoop(timestamp) {
            if (!lastUpdate) lastUpdate = timestamp;
            
            const elapsed = timestamp - lastUpdate;
            
            if (elapsed > gameSpeed) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Draw watermark
                ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
                ctx.font = '60px -apple-system';
                ctx.textAlign = 'center';
                ctx.fillText('Flesk og Duppe', canvas.width / 2, canvas.height / 2);
                
                if (gameStarted) {
                    moveSnake();
                    drawSnake();
                    drawBacon(food.x, food.y);
                    
                    ctx.fillStyle = '#1d1d1f';
                    ctx.font = '20px -apple-system';
                    ctx.textAlign = 'left';
                    ctx.fillText(`Poeng: ${score}`, 15, 30);
                } else if (!gameStarted && score === 0) {
                    ctx.fillStyle = '#1d1d1f';
                    ctx.font = '30px -apple-system';
                    ctx.textAlign = 'center';
                    ctx.fillText('Trykk på skjermen for å starte', canvas.width / 2, canvas.height / 2 + 60);
                }
                
                lastUpdate = timestamp;
            }

            requestAnimationFrame(gameLoop);
        }

        // [Resten av koden forblir den samme]
    </script>
</body>
</html>
