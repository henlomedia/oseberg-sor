<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake Spill med Nils</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            touch-action: none;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f5f5f7;
        }
        
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #f5f5f7;
            touch-action: none;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Teste at canvas context fungerer
        console.log('Canvas Context:', ctx);

        function resizeCanvas() {
            // Sett faktisk størrelse på canvas
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            // Logg størrelsen for debugging
            console.log('Canvas size:', canvas.width, canvas.height);
            
            // Beregn GRID_SIZE basert på minste dimensjon
            GRID_SIZE = Math.min(Math.floor(canvas.width / 30), Math.floor(canvas.height / 30));
            
            // Logg GRID_SIZE for debugging
            console.log('GRID_SIZE:', GRID_SIZE);
        }

        let GRID_SIZE;
        let snake = [];
        let dx = 0;
        let dy = 0;
        let food = {x: 0, y: 0};
        let score = 0;
        let gameStarted = false;
        let baconImage = new Image();
        let snakeImage = new Image();
        let gameSpeed = 180;
        let lastUpdate = 0;

        // Last bilder
        baconImage.src = 'bacon.png';
        snakeImage.src = 'nils.png';

        // Sjekk at bildene lastes
        baconImage.onload = () => console.log('Bacon image loaded');
        snakeImage.onload = () => console.log('Snake image loaded');

        // Oppdater størrelsen når vinduet endrer størrelse
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function createFood() {
            const maxX = Math.floor((canvas.width - GRID_SIZE) / GRID_SIZE);
            const maxY = Math.floor((canvas.height - GRID_SIZE) / GRID_SIZE);
            food.x = Math.floor(Math.random() * maxX) * GRID_SIZE;
            food.y = Math.floor(Math.random() * maxY) * GRID_SIZE;
        }

        function drawBacon(x, y) {
            if (baconImage.complete && baconImage.naturalHeight !== 0) {
                ctx.drawImage(baconImage, x, y, GRID_SIZE, GRID_SIZE);
            } else {
                ctx.fillStyle = '#FFA07A';
                ctx.fillRect(x, y, GRID_SIZE, GRID_SIZE);
            }
        }

        function drawSnake() {
            snake.forEach((segment) => {
                if (snakeImage.complete && snakeImage.naturalHeight !== 0) {
                    ctx.drawImage(snakeImage, segment.x, segment.y, GRID_SIZE, GRID_SIZE);
                } else {
                    ctx.fillStyle = '#008000';
                    ctx.fillRect(segment.x, segment.y, GRID_SIZE, GRID_SIZE);
                }
            });
        }

        function moveSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            
            if (head.x >= canvas.width) head.x = 0;
            if (head.x < 0) head.x = canvas.width - GRID_SIZE;
            if (head.y >= canvas.height) head.y = 0;
            if (head.y < 0) head.y = canvas.height - GRID_SIZE;

            // Kollisjonsdeteksjon
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score++;
                createFood();
            } else {
                snake.pop();
            }
        }

        function gameOver() {
            gameStarted = false;
            ctx.fillStyle = 'rgba(0, 0, 0, 0.75)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.textAlign = 'center';
            ctx.fillStyle = 'white';
            ctx.font = 'bold 30px -apple-system';
            ctx.fillText('Game Over!', canvas.width / 2, canvas.height / 2 - 30);
            ctx.fillText(`Poeng: ${score}`, canvas.width / 2, canvas.height / 2 + 10);
            ctx.font = '20px -apple-system';
            ctx.fillText('Trykk på skjermen for å starte på nytt', canvas.width / 2, canvas.height / 2 + 50);
        }

        function startGame() {
            // Start slangen i midten av skjermen
            snake = [{
                x: Math.floor(canvas.width / (2 * GRID_SIZE)) * GRID_SIZE,
                y: Math.floor(canvas.height / (2 * GRID_SIZE)) * GRID_SIZE
            }];
            dx = GRID_SIZE;
            dy = 0;
            score = 0;
            gameStarted = true;
            createFood();
        }

        function handleTouch(e) {
            e.preventDefault();
            const touch = e.touches[0];
            
            if (!gameStarted) {
                startGame();
                return;
            }

            const touchX = touch.clientX;
            const touchY = touch.clientY;
            
            const relativeX = touchX / canvas.width;
            const relativeY = touchY / canvas.height;
            
            if (relativeX > 0.6 && dy !== 0) { // Høyre side
                dx = GRID_SIZE;
                dy = 0;
            } else if (relativeX < 0.4 && dy !== 0) { // Venstre side
                dx = -GRID_SIZE;
                dy = 0;
            } else if (relativeY < 0.4 && dx !== 0) { // Øvre del
                dx = 0;
                dy = -GRID_SIZE;
            } else if (relativeY > 0.6 && dx !== 0) { // Nedre del
                dx = 0;
                dy = GRID_SIZE;
            }
        }

        function gameLoop(timestamp) {
            if (!lastUpdate) lastUpdate = timestamp;
            
            const elapsed = timestamp - lastUpdate;
            
            if (elapsed > gameSpeed) {
                // Clear screen
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                if (gameStarted) {
                    moveSnake();
                    drawSnake();
                    drawBacon(food.x, food.y);
                    
                    // Draw score
                    ctx.fillStyle = '#1d1d1f';
                    ctx.font = '20px -apple-system';
                    ctx.textAlign = 'left';
                    ctx.fillText(`Poeng: ${score}`, 15, 30);
                } else if (!gameStarted && score === 0) {
                    // Start screen
                    ctx.fillStyle = '#1d1d1f';
                    ctx.font = '30px -apple-system';
                    ctx.textAlign = 'center';
                    ctx.fillText('Trykk på skjermen for å starte', canvas.width / 2, canvas.height / 2);
                }
                
                lastUpdate = timestamp;
            }

            requestAnimationFrame(gameLoop);
        }

        // Touch events for mobile
        canvas.addEventListener('touchstart', handleTouch);

        // Keyboard controls for desktop
        document.addEventListener('keydown', (e) => {
            if (!gameStarted) {
                if (e.code === 'Space') startGame();
                return;
            }

            switch (e.code) {
                case 'ArrowUp':
                    if (dy === 0) { dx = 0; dy = -GRID_SIZE; }
                    break;
                case 'ArrowDown':
                    if (dy === 0) { dx = 0; dy = GRID_SIZE; }
                    break;
                case 'ArrowLeft':
                    if (dx === 0) { dx = -GRID_SIZE; dy = 0; }
                    break;
                case 'ArrowRight':
                    if (dx === 0) { dx = GRID_SIZE; dy = 0; }
                    break;
            }
        });

        // Start game loop
        requestAnimationFrame(gameLoop);
    </script>
</body>
</html>
