<!DOCTYPE html>
<html lang="no">
<!-- [Previous head content remains the same] -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake Spill med Nils</title>
    <style>
        /* Tidligere stiler beholdes og vi legger til nye for high score */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            touch-action: none;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f5f5f7;
        }
        
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #f5f5f7;
            touch-action: none;
        }

        .watermark {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            color: rgba(0, 0, 0, 0.1);
            pointer-events: none;
            user-select: none;
            white-space: nowrap;
            z-index: 1;
            font-size: min(8vw, 60px);
        }

        /* Nye stiler for high score */
        .highscore-input {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: none;
            z-index: 2;
            text-align: center;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .highscore-input input {
            margin: 10px 0;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            width: 200px;
        }

        .highscore-input button {
            background: #007AFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .highscore-list {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 8px;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 14px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="watermark">Flesk og Duppe</div>
    <div id="highscoreInput" class="highscore-input">
        <h2>Ny High Score!</h2>
        <p>Dine poeng: <span id="finalScore">0</span></p>
        <input type="text" id="nameInput" placeholder="Skriv ditt navn" maxlength="20">
        <button onclick="saveHighScore()">Lagre Score</button>
    </div>
    <div id="highscoreList" class="highscore-list">
        <h3>High Scores</h3>
        <div id="scores"></div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script>
        // [Previous game code remains the same until the score handling]

        // High score handling
        let highScores = JSON.parse(localStorage.getItem('snakeHighScores')) || [];

        function updateHighScoreList() {
            const scoresDiv = document.getElementById('scores');
            scoresDiv.innerHTML = highScores
                .sort((a, b) => b.score - a.score)
                .slice(0, 5)
                .map((score, i) => `${i + 1}. ${score.name}: ${score.score}`)
                .join('<br>');
        }

        function checkHighScore(score) {
            const lowestScore = highScores.length < 5 ? 0 : 
                Math.min(...highScores.map(x => x.score));
            
            if (score > lowestScore || highScores.length < 5) {
                document.getElementById('finalScore').textContent = score;
                document.getElementById('highscoreInput').style.display = 'block';
                document.getElementById('nameInput').focus();
            }
        }

        function saveHighScore() {
            const name = document.getElementById('nameInput').value.trim();
            if (!name) return;

            highScores.push({
                name: name,
                score: score
            });

            highScores.sort((a, b) => b.score - a.score);
            if (highScores.length > 5) {
                highScores.length = 5;
            }

            localStorage.setItem('snakeHighScores', JSON.stringify(highScores));
            document.getElementById('highscoreInput').style.display = 'none';
            document.getElementById('nameInput').value = '';
            updateHighScoreList();
        }

        // Oppdater gameOver funksjon
        function gameOver() {
            gameStarted = false;
            ctx.fillStyle = 'rgba(0, 0, 0, 0.75)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.textAlign = 'center';
            ctx.fillStyle = 'white';
            ctx.font = 'bold 30px -apple-system';
            ctx.fillText('Game Over!', canvas.width / 2, canvas.height / 2 - 30);
            ctx.fillText(`Poeng: ${score}`, canvas.width / 2, canvas.height / 2 + 10);
            ctx.font = '20px -apple-system';
            ctx.fillText('Trykk p책 skjermen for 책 starte p책 nytt', canvas.width / 2, canvas.height / 2 + 50);

            checkHighScore(score);
        }

        // Last inn high scores ved start
        updateHighScoreList();

        // Legg til event listener for Enter-tasten p책 input-feltet
        document.getElementById('nameInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                saveHighScore();
            }
        });

        // [Rest of the game code remains the same]
    </script>
</body>
</html>
