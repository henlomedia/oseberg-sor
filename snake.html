<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake Spill med Nils</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            touch-action: none;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f5f5f7;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #f5f5f7;
            touch-action: none;
        }

        .watermark {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(0, 0, 0, 0.1);
            font-size: 80px;
            font-weight: bold;
            user-select: none;
            pointer-events: none;
        }

        .top-scores {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 8px;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 14px;
            z-index: 1;
            line-height: 1.5;
            min-width: 150px;
        }

        .highscore-input {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            z-index: 2;
            justify-content: center;
            align-items: center;
        }

        .highscore-content {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            min-width: 280px;
        }
    </style>
</head>
<body>
    <div class="watermark">Flesk og Duppe</div>
    <div class="top-scores" id="topScores"></div>
    <div id="highscoreInput" class="highscore-input">
        <div class="highscore-content">
            <h2 id="scoreTitle">Ny High Score!</h2>
            <p>Dine poeng: <span id="finalScore">0</span></p>
            <input type="text" id="nameInput" placeholder="Skriv ditt navn" maxlength="20">
            <div class="button-group">
                <button onclick="saveHighScore()">Lagre Score</button>
                <button onclick="skipHighScore()">Avbryt</button>
            </div>
        </div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBpOFiyRiqi7vz6sg0vMbO6x9qxcQhy9v8",
            authDomain: "oseberg-35480.firebaseapp.com",
            projectId: "oseberg-35480",
            storageBucket: "oseberg-35480.firebasestorage.app",
            messagingSenderId: "285076007315",
            appId: "1:285076007315:web:f61170b130ff2e1ea62066"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let GRID_SIZE = 20;
        let snake = [{ x: 200, y: 200 }];
        let food = { x: 100, y: 100 };
        let dx = GRID_SIZE;
        let dy = 0;
        let score = 0;
        let gameStarted = false;
        let highScores = [];
        let interval = 150;

        const baconImage = new Image();
        baconImage.src = 'bacon.png';
        const nilsImage = new Image();
        nilsImage.src = 'nils.png';

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        function drawSnake() {
            snake.forEach(segment => ctx.drawImage(nilsImage, segment.x, segment.y, GRID_SIZE, GRID_SIZE));
        }

        function drawFood() {
            ctx.drawImage(baconImage, food.x, food.y, GRID_SIZE, GRID_SIZE);
        }

        function moveSnake() {
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };
            snake.unshift(head);
            if (head.x === food.x && head.y === food.y) {
                score++;
                food = {
                    x: Math.floor(Math.random() * (canvas.width / GRID_SIZE)) * GRID_SIZE,
                    y: Math.floor(Math.random() * (canvas.height / GRID_SIZE)) * GRID_SIZE
                };
            } else {
                snake.pop();
            }
        }

        function checkCollision() {
            const head = snake[0];
            const hitWall = head.x < 0 || head.y < 0 || head.x >= canvas.width || head.y >= canvas.height;
            const hitSelf = snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y);
            return hitWall || hitSelf;
        }

        function updateGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawSnake();
            drawFood();
            moveSnake();
            if (checkCollision()) {
                gameStarted = false;
                document.getElementById('finalScore').textContent = score;
                document.getElementById('highscoreInput').style.display = 'flex';
            }
        }

        function gameLoop() {
            if (gameStarted) updateGame();
            setTimeout(gameLoop, interval);
        }

        async function fetchHighScores() {
            const q = query(collection(db, "highscores"), orderBy("score", "desc"), limit(10));
            const querySnapshot = await getDocs(q);
            highScores = querySnapshot.docs.map(doc => doc.data());
            const topScoresDiv = document.getElementById('topScores');
            topScoresDiv.innerHTML = '<h3>Topp 10</h3>' + highScores.map((score, i) => `${i + 1}. ${score.name}: ${score.score}`).join('<br>');
        }

        async function saveHighScore() {
            console.log("saveHighScore ble utløst!");
            const name = document.getElementById('nameInput').value.trim();
            if (!name) {
                alert("Du må skrive inn et navn!");
                return;
            }

            try {
                console.log("Lagrer score i Firestore...");
                await addDoc(collection(db, "highscores"), { name, score, date: new Date().toISOString() });
                console.log("Score lagret i Firestore!");
                fetchHighScores();
            } catch (error) {
                console.error("Feil ved lagring av score:", error);
                alert("Kunne ikke lagre score. Sjekk konsollen for detaljer.");
            }

            document.getElementById('highscoreInput').style.display = 'none';
            resetGame();
        }

        function resetGame() {
            console.log("Resetter spillet...");
            score = 0;
            snake = [{ x: 200, y: 200 }];
            dx = GRID_SIZE;
            dy = 0;
            gameStarted = false;
            fetchHighScores();
        }

        canvas.addEventListener('touchstart', () => {
            if (!gameStarted) gameStarted = true;
        });

        document.addEventListener('keydown', e => {
            if (e.key === 'ArrowUp' && dy === 0) { dx = 0; dy = -GRID_SIZE; }
            if (e.key === 'ArrowDown' && dy === 0) { dx = 0; dy = GRID_SIZE; }
            if (e.key === 'ArrowLeft' && dx === 0) { dx = -GRID_SIZE; dy = 0; }
            if (e.key === 'ArrowRight' && dx === 0) { dx = GRID_SIZE; dy = 0; }
            if (!gameStarted) gameStarted = true;
        });

        fetchHighScores();
        gameLoop();
    </script>
</body>
</html>
