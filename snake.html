<!DOCTYPE html>
<!-- [Previous head and style remains the same] -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake Spill med Nils</title>
    <style>
        /* [Previous styles remain the same] */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            touch-action: none;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f5f5f7;
        }
        
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #f5f5f7;
            touch-action: none;
        }

        .watermark {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            color: rgba(0, 0, 0, 0.1);
            pointer-events: none;
            user-select: none;
            white-space: nowrap;
            z-index: 1;
            font-size: min(8vw, 60px);
        }
    </style>
</head>
<body>
    <div class="watermark">Flesk og Duppe</div>
    <canvas id="gameCanvas"></canvas>
    <script>
        // [Previous code remains the same until the gameLoop function]

        function gameLoop(timestamp) {
            if (!lastUpdate) lastUpdate = timestamp;
            
            const elapsed = timestamp - lastUpdate;
            
            if (elapsed > gameSpeed) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                if (gameStarted) {
                    moveSnake();
                    drawSnake();
                    drawBacon(food.x, food.y);
                    
                    ctx.fillStyle = '#1d1d1f';
                    ctx.font = '20px -apple-system';
                    ctx.textAlign = 'left';
                    ctx.fillText(`Poeng: ${score}`, 15, 30);
                } else if (!gameStarted && score === 0) {
                    // Flyttet startmelding lengre ned på skjermen
                    ctx.fillStyle = '#1d1d1f';
                    ctx.font = '30px -apple-system';
                    ctx.textAlign = 'center';
                    // Endret Y-posisjonen fra canvas.height / 2 til 70% av skjermhøyden
                    ctx.fillText('Trykk på skjermen for å starte', canvas.width / 2, canvas.height * 0.7);
                }
                
                lastUpdate = timestamp;
            }

            requestAnimationFrame(gameLoop);
        }

        canvas.addEventListener('touchstart', handleTouch);

        document.addEventListener('keydown', (e) => {
            if (!gameStarted) {
                if (e.code === 'Space') startGame();
                return;
            }

            switch (e.code) {
                case 'ArrowUp':
                    if (dy === 0) { dx = 0; dy = -GRID_SIZE; }
                    break;
                case 'ArrowDown':
                    if (dy === 0) { dx = 0; dy = GRID_SIZE; }
                    break;
                case 'ArrowLeft':
                    if (dx === 0) { dx = -GRID_SIZE; dy = 0; }
                    break;
                case 'ArrowRight':
                    if (dx === 0) { dx = GRID_SIZE; dy = 0; }
                    break;
            }
        });

        requestAnimationFrame(gameLoop);
    </script>
</body>
</html>
