<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake Spill med Nils</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            touch-action: none;
            background: #f0f0f0;
        }
        #gameCanvas {
            display: block;
            touch-action: none;
        }
        #controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            touch-action: none;
        }
        .control-row {
            display: flex;
            gap: 10px;
        }
        .control-btn {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.7);
            border: 2px solid #333;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            touch-action: none;
            -webkit-user-select: none;
            user-select: none;
        }
        @media (min-width: 768px) {
            #controls {
                display: none;
            }
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="controls">
        <div class="control-row">
            <button class="control-btn" id="upBtn">↑</button>
        </div>
        <div class="control-row">
            <button class="control-btn" id="leftBtn">←</button>
            <button class="control-btn" id="rightBtn">→</button>
        </div>
        <div class="control-row">
            <button class="control-btn" id="downBtn">↓</button>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Juster GRID_SIZE basert på skjermstørrelse
        const GRID_SIZE = Math.min(window.innerWidth, window.innerHeight) > 768 ? 50 : 40;

        let snake = [{x: GRID_SIZE, y: GRID_SIZE}];
        let dx = GRID_SIZE;
        let dy = 0;
        let food = {x: 0, y: 0};
        let score = 0;
        let gameStarted = false;
        let baconImage = new Image();
        let snakeImage = new Image();
        let gameSpeed = 180;

        baconImage.src = 'bacon.png';
        snakeImage.src = 'nils.png';

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function createFood() {
            food.x = Math.floor(Math.random() * (canvas.width / GRID_SIZE)) * GRID_SIZE;
            food.y = Math.floor(Math.random() * (canvas.height / GRID_SIZE)) * GRID_SIZE;
            
            if (food.x > canvas.width - GRID_SIZE) food.x -= GRID_SIZE;
            if (food.y > canvas.height - GRID_SIZE) food.y -= GRID_SIZE;
        }

        function drawBacon(x, y) {
            if (baconImage.complete && baconImage.naturalHeight !== 0) {
                ctx.drawImage(baconImage, x, y, GRID_SIZE, GRID_SIZE);
            } else {
                ctx.fillStyle = '#FFA07A';
                ctx.fillRect(x, y, GRID_SIZE, GRID_SIZE);
            }
        }

        function drawSnake() {
            snake.forEach((segment) => {
                if (snakeImage.complete && snakeImage.naturalHeight !== 0) {
                    ctx.drawImage(snakeImage, segment.x, segment.y, GRID_SIZE, GRID_SIZE);
                } else {
                    ctx.fillStyle = '#008000';
                    ctx.fillRect(segment.x, segment.y, GRID_SIZE, GRID_SIZE);
                }
            });
        }

        function moveSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            
            if (head.x >= canvas.width) head.x = 0;
            if (head.x < 0) head.x = canvas.width - GRID_SIZE;
            if (head.y >= canvas.height) head.y = 0;
            if (head.y < 0) head.y = canvas.height - GRID_SIZE;

            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score++;
                createFood();
            } else {
                snake.pop();
            }
        }

        function gameOver() {
            gameStarted = false;
            ctx.fillStyle = 'rgba(0, 0, 0, 0.75)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            ctx.font = '30px Arial';
            ctx.fillText('Game Over!', canvas.width / 2 - 70, canvas.height / 2 - 15);
            ctx.fillText(`Poeng: ${score}`, canvas.width / 2 - 50, canvas.height / 2 + 25);
            ctx.font = '20px Arial';
            ctx.fillText('Trykk på skjermen for å starte på nytt', canvas.width / 2 - 150, canvas.height / 2 + 60);
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (gameStarted) {
                moveSnake();
                drawSnake();
                drawBacon(food.x, food.y);
            }

            ctx.fillStyle = 'black';
            ctx.font = '20px Arial';
            ctx.fillText(`Poeng: ${score}`, 10, 30);

            if (!gameStarted) {
                ctx.fillStyle = 'black';
                ctx.font = '30px Arial';
                ctx.fillText('Trykk på skjermen for å starte', canvas.width / 2 - 150, canvas.height / 2);
            }

            setTimeout(() => requestAnimationFrame(gameLoop), gameSpeed);
        }

        // Touch-kontroller
        const upBtn = document.getElementById('upBtn');
        const downBtn = document.getElementById('downBtn');
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');

        function handleDirection(direction) {
            if (!gameStarted) {
                snake = [{x: GRID_SIZE, y: GRID_SIZE}];
                dx = GRID_SIZE;
                dy = 0;
                score = 0;
                gameStarted = true;
                createFood();
                return;
            }

            switch (direction) {
                case 'up':
                    if (dy === 0) { dx = 0; dy = -GRID_SIZE; }
                    break;
                case 'down':
                    if (dy === 0) { dx = 0; dy = GRID_SIZE; }
                    break;
                case 'left':
                    if (dx === 0) { dx = -GRID_SIZE; dy = 0; }
                    break;
                case 'right':
                    if (dx === 0) { dx = GRID_SIZE; dy = 0; }
                    break;
            }
        }

        // Touch-hendelser
        upBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            handleDirection('up');
        });

        downBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            handleDirection('down');
        });

        leftBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            handleDirection('left');
        });

        rightBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            handleDirection('right');
        });

        // Tastatur-kontroller (beholdt for PC-bruk)
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !gameStarted) {
                handleDirection();
            } else if (gameStarted) {
                switch (e.code) {
                    case 'ArrowUp':
                        handleDirection('up');
                        break;
                    case 'ArrowDown':
                        handleDirection('down');
                        break;
                    case 'ArrowLeft':
                        handleDirection('left');
                        break;
                    case 'ArrowRight':
                        handleDirection('right');
                        break;
                }
            }
        });

        // Touch for å starte spillet
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (!gameStarted) {
                handleDirection();
            }
        });

        gameLoop();
    </script>
</body>
</html>
