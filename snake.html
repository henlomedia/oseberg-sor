<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake Spill med Nils</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            touch-action: none;
            background: #f5f5f7;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        
        #gameContainer {
            margin: 20px auto;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 12px;
            max-width: 90%;
            width: 100%;
            flex: 1;
            min-height: 0;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        #gameCanvas {
            display: block;
            touch-action: none;
            width: 100%;
            height: 100%;
            border-radius: 8px;
            background: #fbfbfd;
        }

        #controls {
            width: 100%;
            max-width: 300px;
            margin: 20px auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            touch-action: none;
        }

        .control-row {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            background: #ffffff;
            border: 1.5px solid #86868b;
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #1d1d1f;
            touch-action: none;
            -webkit-user-select: none;
            user-select: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .control-btn:active {
            background: #f5f5f7;
            transform: scale(0.95);
        }

        @media (max-width: 768px) {
            #gameContainer {
                margin: 10px auto;
            }
            
            #controls {
                margin: 10px auto;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
    </div>
    <div id="controls">
        <div class="control-row">
            <button class="control-btn" id="upBtn">↑</button>
        </div>
        <div class="control-row">
            <button class="control-btn" id="leftBtn">←</button>
            <button class="control-btn" id="rightBtn">→</button>
        </div>
        <div class="control-row">
            <button class="control-btn" id="downBtn">↓</button>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameContainer = document.getElementById('gameContainer');

        function resizeCanvas() {
            canvas.width = canvas.clientWidth;
            canvas.height = canvas.width * 0.75; // 4:3 aspect ratio
            gameContainer.style.height = canvas.height + 24 + 'px'; // 24px for padding
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        const GRID_SIZE = Math.min(canvas.width, canvas.height) > 768 ? 50 : 40;

        let snake = [{x: GRID_SIZE, y: GRID_SIZE}];
        let dx = GRID_SIZE;
        let dy = 0;
        let food = {x: 0, y: 0};
        let score = 0;
        let gameStarted = false;
        let baconImage = new Image();
        let snakeImage = new Image();
        let gameSpeed = 180;

        baconImage.src = 'bacon.png';
        snakeImage.src = 'nils.png';

        function createFood() {
            food.x = Math.floor(Math.random() * (canvas.width / GRID_SIZE)) * GRID_SIZE;
            food.y = Math.floor(Math.random() * (canvas.height / GRID_SIZE)) * GRID_SIZE;
            
            if (food.x > canvas.width - GRID_SIZE) food.x -= GRID_SIZE;
            if (food.y > canvas.height - GRID_SIZE) food.y -= GRID_SIZE;
        }

        function drawBacon(x, y) {
            if (baconImage.complete && baconImage.naturalHeight !== 0) {
                ctx.drawImage(baconImage, x, y, GRID_SIZE, GRID_SIZE);
            } else {
                ctx.fillStyle = '#FFA07A';
                ctx.fillRect(x, y, GRID_SIZE, GRID_SIZE);
            }
        }

        function drawSnake() {
            snake.forEach((segment) => {
                if (snakeImage.complete && snakeImage.naturalHeight !== 0) {
                    ctx.drawImage(snakeImage, segment.x, segment.y, GRID_SIZE, GRID_SIZE);
                } else {
                    ctx.fillStyle = '#008000';
                    ctx.fillRect(segment.x, segment.y, GRID_SIZE, GRID_SIZE);
                }
            });
        }

        function moveSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            
            if (head.x >= canvas.width) head.x = 0;
            if (head.x < 0) head.x = canvas.width - GRID_SIZE;
            if (head.y >= canvas.height) head.y = 0;
            if (head.y < 0) head.y = canvas.height - GRID_SIZE;

            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score++;
                createFood();
            } else {
                snake.pop();
            }
        }

        function gameOver() {
            gameStarted = false;
            ctx.fillStyle = 'rgba(0, 0, 0, 0.75)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Apple-stil text rendering
            ctx.textAlign = 'center';
            ctx.fillStyle = 'white';
            ctx.font = 'bold 30px -apple-system, BlinkMacSystemFont, sans-serif';
            ctx.fillText('Game Over!', canvas.width / 2, canvas.height / 2 - 30);
            
            ctx.font = '24px -apple-system, BlinkMacSystemFont, sans-serif';
            ctx.fillText(`Poeng: ${score}`, canvas.width / 2, canvas.height / 2 + 10);
            
            ctx.font = '18px -apple-system, BlinkMacSystemFont, sans-serif';
            ctx.fillText('Trykk på skjermen for å starte på nytt', canvas.width / 2, canvas.height / 2 + 50);
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (gameStarted) {
                moveSnake();
                drawSnake();
                drawBacon(food.x, food.y);
                
                // Score med Apple-stil
                ctx.fillStyle = '#1d1d1f';
                ctx.font = '20px -apple-system, BlinkMacSystemFont, sans-serif';
                ctx.textAlign = 'left';
                ctx.fillText(`Poeng: ${score}`, 15, 30);
            } else if (!gameStarted && score === 0) {
                // Start-skjerm med Apple-stil
                ctx.fillStyle = '#1d1d1f';
                ctx.font = '24px -apple-system, BlinkMacSystemFont, sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText('Trykk på skjermen for å starte', canvas.width / 2, canvas.height / 2);
            }

            setTimeout(() => requestAnimationFrame(gameLoop), gameSpeed);
        }

        function handleDirection(direction) {
            if (!gameStarted) {
                snake = [{x: GRID_SIZE, y: GRID_SIZE}];
                dx = GRID_SIZE;
                dy = 0;
                score = 0;
                gameStarted = true;
                createFood();
                return;
            }

            switch (direction) {
                case 'up':
                    if (dy === 0) { dx = 0; dy = -GRID_SIZE; }
                    break;
                case 'down':
                    if (dy === 0) { dx = 0; dy = GRID_SIZE; }
                    break;
                case 'left':
                    if (dx === 0) { dx = -GRID_SIZE; dy = 0; }
                    break;
                case 'right':
                    if (dx === 0) { dx = GRID_SIZE; dy = 0; }
                    break;
            }
        }

        // Touch og click hendelser for kontrollene
        ['upBtn', 'downBtn', 'leftBtn', 'rightBtn'].forEach(btnId => {
            const btn = document.getElementById(btnId);
            const direction = btnId.replace('Btn', '');
            
            ['touchstart', 'mousedown'].forEach(eventType => {
                btn.addEventListener(eventType, (e) => {
                    e.preventDefault();
                    handleDirection(direction);
                });
            });
        });

        // Tastatur-kontroller
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !gameStarted) {
                handleDirection();
            } else if (gameStarted) {
                switch (e.code) {
                    case 'ArrowUp':
                        handleDirection('up');
                        break;
                    case 'ArrowDown':
                        handleDirection('down');
                        break;
                    case 'ArrowLeft':
                        handleDirection('left');
                        break;
                    case 'ArrowRight':
                        handleDirection('right');
                        break;
                }
            }
        });

        // Start spill ved touch/click på canvas
        ['touchstart', 'mousedown'].forEach(eventType => {
            canvas.addEventListener(eventType, (e) => {
                e.preventDefault();
                if (!gameStarted) {
                    handleDirection();
                }
            });
        });

        gameLoop();
    </script>
</body>
</html>
