<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake Spill med Nils</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            touch-action: none;
            background: #f5f5f7;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        
        #gameContainer {
            margin: 0;
            background: #ffffff;
            width: 100vw;
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        #gameCanvas {
            display: block;
            touch-action: none;
            width: 100%;
            height: 100%;
            background: #fbfbfd;
        }

        #controls {
            display: none; /* Skjuler pilkontrollene */
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameContainer = document.getElementById('gameContainer');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            GRID_SIZE = Math.min(Math.floor(canvas.width / 20), Math.floor(canvas.height / 15));
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        let GRID_SIZE;
        let snake = [{x: GRID_SIZE, y: GRID_SIZE}];
        let dx = GRID_SIZE;
        let dy = 0;
        let food = {x: 0, y: 0};
        let score = 0;
        let gameStarted = false;
        let baconImage = new Image();
        let snakeImage = new Image();
        let gameSpeed = 180;
        let lastUpdate = 0;

        baconImage.src = 'bacon.png';
        snakeImage.src = 'nils.png';

        function createFood() {
            const maxX = Math.floor((canvas.width - GRID_SIZE) / GRID_SIZE);
            const maxY = Math.floor((canvas.height - GRID_SIZE) / GRID_SIZE);
            food.x = Math.floor(Math.random() * maxX) * GRID_SIZE;
            food.y = Math.floor(Math.random() * maxY) * GRID_SIZE;
        }

        function drawBacon(x, y) {
            if (baconImage.complete && baconImage.naturalHeight !== 0) {
                ctx.drawImage(baconImage, x, y, GRID_SIZE, GRID_SIZE);
            } else {
                ctx.fillStyle = '#FFA07A';
                ctx.fillRect(x, y, GRID_SIZE, GRID_SIZE);
            }
        }

        function drawSnake() {
            snake.forEach((segment) => {
                if (snakeImage.complete && snakeImage.naturalHeight !== 0) {
                    ctx.drawImage(snakeImage, segment.x, segment.y, GRID_SIZE, GRID_SIZE);
                } else {
                    ctx.fillStyle = '#008000';
                    ctx.fillRect(segment.x, segment.y, GRID_SIZE, GRID_SIZE);
                }
            });
        }

        function moveSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            
            if (head.x >= canvas.width) head.x = 0;
            if (head.x < 0) head.x = canvas.width - GRID_SIZE;
            if (head.y >= canvas.height) head.y = 0;
            if (head.y < 0) head.y = canvas.height - GRID_SIZE;

            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score++;
                createFood();
            } else {
                snake.pop();
            }
        }

        function gameOver() {
            gameStarted = false;
            ctx.fillStyle = 'rgba(0, 0, 0, 0.75)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.textAlign = 'center';
            ctx.fillStyle = 'white';
            ctx.font = `bold ${Math.max(20, canvas.width / 20)}px -apple-system`;
            ctx.fillText('Game Over!', canvas.width / 2, canvas.height / 2 - 30);
            
            ctx.font = `${Math.max(16, canvas.width / 25)}px -apple-system`;
            ctx.fillText(`Poeng: ${score}`, canvas.width / 2, canvas.height / 2 + 10);
            
            ctx.font = `${Math.max(14, canvas.width / 30)}px -apple-system`;
            ctx.fillText('Trykk på skjermen for å starte på nytt', canvas.width / 2, canvas.height / 2 + 50);
        }

        function handleTouch(e) {
            e.preventDefault();
            
            if (!gameStarted) {
                startGame();
                return;
            }

            const touch = e.touches[0];
            const touchX = touch.clientX;
            const touchY = touch.clientY;
            
            // Del skjermen i soner og bestem retning basert på touch-posisjon
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            
            // Beregn avstand fra sentrum
            const deltaX = touchX - centerX;
            const deltaY = touchY - centerY;
            
            // Determine movement based on the largest difference
            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                // Horisontal bevegelse
                if (deltaX > 0 && dy !== 0) {
                    dx = GRID_SIZE;
                    dy = 0;
                } else if (deltaX < 0 && dy !== 0) {
                    dx = -GRID_SIZE;
                    dy = 0;
                }
            } else {
                // Vertikal bevegelse
                if (deltaY > 0 && dx !== 0) {
                    dx = 0;
                    dy = GRID_SIZE;
                } else if (deltaY < 0 && dx !== 0) {
                    dx = 0;
                    dy = -GRID_SIZE;
                }
            }
        }

        function startGame() {
            snake = [{
                x: Math.floor(canvas.width / (2 * GRID_SIZE)) * GRID_SIZE,
                y: Math.floor(canvas.height / (2 * GRID_SIZE)) * GRID_SIZE
            }];
            dx = GRID_SIZE;
            dy = 0;
            score = 0;
            gameStarted = true;
            createFood();
        }

        function gameLoop(timestamp) {
            if (!lastUpdate) lastUpdate = timestamp;
            
            const elapsed = timestamp - lastUpdate;
            
            if (elapsed > gameSpeed) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                if (gameStarted) {
                    moveSnake();
                    drawSnake();
                    drawBacon(food.x, food.y);
                    
                    ctx.fillStyle = '#1d1d1f';
                    ctx.font = `${Math.max(16, canvas.width / 30)}px -apple-system`;
                    ctx.textAlign = 'left';
                    ctx.fillText(`Poeng: ${score}`, 15, 30);
                } else if (!gameStarted && score === 0) {
                    ctx.fillStyle = '#1d1d1f';
                    ctx.font = `${Math.max(18, canvas.width / 25)}px -apple-system`;
                    ctx.textAlign = 'center';
                    ctx.fillText('Trykk på skjermen for å starte', canvas.width / 2, canvas.height / 2);
                }
                
                lastUpdate = timestamp;
            }

            requestAnimationFrame(gameLoop);
        }

        // Touch event listeners
        canvas.addEventListener('touchstart', handleTouch);
        
        // Tastatur-kontroller (beholdt for desktop)
        document.addEventListener('keydown', (e) => {
            if (!gameStarted && e.code === 'Space') {
                startGame();
            } else if (gameStarted) {
                switch (e.code) {
                    case 'ArrowUp':
                        if (dy === 0) { dx = 0; dy = -GRID_SIZE; }
                        break;
                    case 'ArrowDown':
                        if (dy === 0) { dx = 0; dy = GRID_SIZE; }
                        break;
                    case 'ArrowLeft':
                        if (dx === 0) { dx = -GRID_SIZE; dy = 0; }
                        break;
                    case 'ArrowRight':
                        if (dx === 0) { dx = GRID_SIZE; dy = 0; }
                        break;
                }
            }
        });

        // Start game loop
        requestAnimationFrame(gameLoop);
    </script>
</body>
</html>
