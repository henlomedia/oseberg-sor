<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake Spill med Nils</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            touch-action: none;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f5f5f7;
        }
        
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #f5f5f7;
            touch-action: none;
        }

        .watermark {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            color: rgba(0, 0, 0, 0.1);
            pointer-events: none;
            user-select: none;
            white-space: nowrap;
            z-index: 1;
            font-size: min(8vw, 60px); /* Responsiv fontstørrelse */
        }
    </style>
</head>
<body>
    <div class="watermark">Flesk og Duppe</div>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            // Juster GRID_SIZE basert på skjermstørrelse, men behold økt størrelse
            const baseSize = Math.min(Math.floor(canvas.width / 25), Math.floor(canvas.height / 25));
            GRID_SIZE = Math.floor(baseSize * 1.33);
        }

        let GRID_SIZE;
        let snake = [];
        let dx = 0;
        let dy = 0;
        let food = {x: 0, y: 0};
        let score = 0;
        let gameStarted = false;
        let baconImage = new Image();
        let snakeImage = new Image();
        let gameSpeed = 180;
        let lastUpdate = 0;
        let lastTouchTime = 0;

        baconImage.src = 'bacon.png';
        snakeImage.src = 'nils.png';

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function createFood() {
            const maxX = Math.floor((canvas.width - GRID_SIZE) / GRID_SIZE);
            const maxY = Math.floor((canvas.height - GRID_SIZE) / GRID_SIZE);
            food.x = Math.floor(Math.random() * maxX) * GRID_SIZE;
            food.y = Math.floor(Math.random() * maxY) * GRID_SIZE;
        }

        function drawBacon(x, y) {
            if (baconImage.complete && baconImage.naturalHeight !== 0) {
                ctx.drawImage(baconImage, x, y, GRID_SIZE, GRID_SIZE);
            } else {
                ctx.fillStyle = '#FFA07A';
                ctx.fillRect(x, y, GRID_SIZE, GRID_SIZE);
            }
        }

        function drawSnake() {
            snake.forEach((segment) => {
                if (snakeImage.complete && snakeImage.naturalHeight !== 0) {
                    ctx.drawImage(snakeImage, segment.x, segment.y, GRID_SIZE, GRID_SIZE);
                } else {
                    ctx.fillStyle = '#008000';
                    ctx.fillRect(segment.x, segment.y, GRID_SIZE, GRID_SIZE);
                }
            });
        }

        function moveSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            
            if (head.x >= canvas.width) head.x = 0;
            if (head.x < 0) head.x = canvas.width - GRID_SIZE;
            if (head.y >= canvas.height) head.y = 0;
            if (head.y < 0) head.y = canvas.height - GRID_SIZE;

            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score++;
                createFood();
            } else {
                snake.pop();
            }
        }

        function gameOver() {
            gameStarted = false;
            ctx.fillStyle = 'rgba(0, 0, 0, 0.75)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.textAlign = 'center';
            ctx.fillStyle = 'white';
            ctx.font = 'bold 30px -apple-system';
            ctx.fillText('Game Over!', canvas.width / 2, canvas.height / 2 - 30);
            ctx.fillText(`Poeng: ${score}`, canvas.width / 2, canvas.height / 2 + 10);
            ctx.font = '20px -apple-system';
            ctx.fillText('Trykk på skjermen for å starte på nytt', canvas.width / 2, canvas.height / 2 + 50);
        }

        function startGame() {
            snake = [{
                x: Math.floor(canvas.width / (2 * GRID_SIZE)) * GRID_SIZE,
                y: Math.floor(canvas.height / (2 * GRID_SIZE)) * GRID_SIZE
            }];
            dx = GRID_SIZE;
            dy = 0;
            score = 0;
            gameStarted = true;
            createFood();
        }

        function handleTouch(e) {
            e.preventDefault();
            
            // Unngå doble touch-hendelser
            const now = Date.now();
            if (now - lastTouchTime < 100) return;
            lastTouchTime = now;

            const touch = e.touches[0];

            if (!gameStarted) {
                startGame();
                return;
            }

            const touchX = touch.clientX;
            const touchY = touch.clientY;
            
            // Mer presise touch-områder
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            
            // Beregn avstand fra sentrum
            const deltaX = touchX - centerX;
            const deltaY = touchY - centerY;
            
            // Bestem retning basert på største forskjell
            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                // Horisontal bevegelse
                if (deltaX > 0 && dy !== 0) {
                    dx = GRID_SIZE;
                    dy = 0;
                } else if (deltaX < 0 && dy !== 0) {
                    dx = -GRID_SIZE;
                    dy = 0;
                }
            } else {
                // Vertikal bevegelse
                if (deltaY > 0 && dx !== 0) {
                    dx = 0;
                    dy = GRID_SIZE;
                } else if (deltaY < 0 && dx !== 0) {
                    dx = 0;
                    dy = -GRID_SIZE;
                }
            }
        }

        function gameLoop(timestamp) {
            if (!lastUpdate) lastUpdate = timestamp;
            
            const elapsed = timestamp - lastUpdate;
            
            if (elapsed > gameSpeed) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                if (gameStarted) {
                    moveSnake();
                    drawSnake();
                    drawBacon(food.x, food.y);
                    
                    ctx.fillStyle = '#1d1d1f';
                    ctx.font = '20px -apple-system';
                    ctx.textAlign = 'left';
                    ctx.fillText(`Poeng: ${score}`, 15, 30);
                } else if (!gameStarted && score === 0) {
                    ctx.fillStyle = '#1d1d1f';
                    ctx.font = '30px -apple-system';
                    ctx.textAlign = 'center';
                    ctx.fillText('Trykk på skjermen for å starte', canvas.width / 2, canvas.height / 2);
                }
                
                lastUpdate = timestamp;
            }

            requestAnimationFrame(gameLoop);
        }

        canvas.addEventListener('touchstart', handleTouch);

        document.addEventListener('keydown', (e) => {
            if (!gameStarted) {
                if (e.code === 'Space') startGame();
                return;
            }

            switch (e.code) {
                case 'ArrowUp':
                    if (dy === 0) { dx = 0; dy = -GRID_SIZE; }
                    break;
                case 'ArrowDown':
                    if (dy === 0) { dx = 0; dy = GRID_SIZE; }
                    break;
                case 'ArrowLeft':
                    if (dx === 0) { dx = -GRID_SIZE; dy = 0; }
                    break;
                case 'ArrowRight':
                    if (dx === 0) { dx = GRID_SIZE; dy = 0; }
                    break;
            }
        });

        requestAnimationFrame(gameLoop);
    </script>
</body>
</html>
